<div class="main-content">
  <div class="nav-div">
    <img
      src="https://images-na.ssl-images-amazon.com/images/G/01/imdb/authportal/images/www_imdb_logo._CB443130112_.png"
    />
    <div class="menu-bar">
      <i class="fa fa-bars" aria-hidden="true"></i>
      <p>Menu</p>
    </div>
    <div>
      <div class="input-box">
        <input
          type="text"
          class="box"
          [ngModel]="data"
          (ngModelChange)="textfunc($event)"
          placeholder="Search a movie "
        />
        <button><i class="fas fa-search"></i></button>
      </div>
      <div *ngIf="movielist != undefined" class="drop-down">
        <div *ngFor="let movie of movielist">
          <div class="single-movie">
            <!-- <p>{{api}}</p> -->
            <img src="http://image.tmdb.org/t/p/w185{{ movie.backdrop_path }}" />
            <p>{{ movie.original_title }}</p>
          </div>
        </div>
      </div>

    </div>
    
    <div *ngIf="movielist != undefined" class="drop-down">
      <div *ngFor="let movie of movielist">
        <div class="single-movie" (click)="movieOverveiw(movie)">
          <!-- <p>{{api}}</p> -->
          <img src="http://image.tmdb.org/t/p/w185{{ movie.backdrop_path }}" />
          <div>
          <div>
          <p>{{ movie.original_title }}</p>
          </div>
          <div class="description">
            <i class="fa fa-star" aria-hidden="true"></i> <p>{{movie.vote_average}}</p>
          <p>{{movie.release_date}}</p>
        </div>
      </div>
      </div>
    </div>
  </div>
  <button class="logout-btn" (click)="logout()">Logout</button>
  <h4 class="username" >{{username}}</h4>

  
</div>
      <div *ngIf="movieSelected!=undefined">
   <app-mainc [data]='movieSelected' [movies]='datalist'></app-mainc>
      </div>
